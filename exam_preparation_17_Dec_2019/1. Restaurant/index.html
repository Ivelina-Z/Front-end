<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css"/>
    <title>Restaurant</title>
</head>
<body>
    <section class="booking-form">
        <img src="form-img.jpg" alt=""/>
        <aside>
            <h2>Booking place for your dinner!</h2>
            <form>
                <input type="text" required="true" placeholder="Your name"/>
                <input type="number" required="true" placeholder="Your phone number"/>
                <input type="number" required="true" placeholder="Time"/>
                <input type="number" required="true" placeholder="Number of people"/>
                <input type="submit" value="Book now"/>
            </form>
        </aside>
    </section>
</body>
</html>
